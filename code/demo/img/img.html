<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">
        <title>img</title>
    </body>
    <body>
        <img src="../img.png" alt="显示图片失败时显示这段文字">
        <br><br>
        <img src="../img.png" alt="显示图片失败时显示这段文字" width="800" height="80">
        <br>
        <h4>默认对齐的图像 (align="bottom"):</h4>
        <p>这是一些文本。<img src="../home.png" alt="图标" width="32" height="32">这是一些文本。</p>
        <h4>图片使用 align="middle":</h4>
        <p>这是一些文本。 <img src="../home.png" alt="图标" align="middle" width="32" height="32">这是一些文本。</p>
        <h4>图片使用 align="top":</h4>
        <p>这是一些文本。 <img src="../home.png" alt="图标" align="top" width="32" height="32">这是一些文本。</p>
        <p><b>注意:</b>在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>
    </body>
</html>
