<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write('月薪过万 <br>')
        }
        // 1. let i = 1 只会执行一次
        // 2. 剩下的就是  三者循环
    </script>
</body>
</html>
