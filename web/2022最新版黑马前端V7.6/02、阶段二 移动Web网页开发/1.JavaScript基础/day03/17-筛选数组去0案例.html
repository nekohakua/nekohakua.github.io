<!DOCTYPE html>

<body>
    <script>
        // 选择非零的数组放新数组里
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== 0) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr)
    </script>
</body>
