<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            height: 25px;
            line-height: 25px;
            margin: 5px;
            background-color: pink;
            padding: 0 10px;
            border: 1px solid hotpink;
            color: deeppink;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .2);
            text-align: center;
        }
    </style>
</head>

<body>

    <script>
        function fn() {
            // 外层打印几行
            for (let i = 1; i <= 9; i++) {
                // 里层打印几个星星
                for (let j = 1; j <= i; j++) {
                    // 只需要吧 ★ 换成  1 x 1 = 1   
                    document.write(`

                <div> ${j} x ${i} = ${j * i} </div>
                
                `)
                }
                document.write('<br>')
            }
        }

        fn()
        fn()
        fn()

    </script>
</body>

</html>
