<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.active {
            display: block;
        }

        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="tab">
            <li class="tab-item active">国际大牌<span></span></li>
            <li class="tab-item">国妆名牌<span></span></li>
            <li class="tab-item">清洁用品<span></span></li>
            <li class="tab-item">男士精品</li>
        </ul>
        <div class="products">
            <div class="main active">
                <a href="###"><img src="../13-tab栏案例/imgs/guojidapai.jpg" alt=""></a>
            </div>
            <div class="main">
                <a href="###"><img src="../13-tab栏案例/imgs/guozhuangmingpin.jpg" alt=""></a>
            </div>
            <div class="main">
                <a href="###"><img src="../13-tab栏案例/imgs/qingjieyongpin.jpg" alt=""></a>
            </div>
            <div class="main">
                <a href="###"><img src="../13-tab栏案例/imgs/nanshijingpin.jpg" alt=""></a>
            </div>
        </div>
    </div>
    <script>
        let lis = document.querySelectorAll('.tab .tab-item')
        let divs = document.querySelectorAll('.products .main')
        for(let i = 0; i < lis.length; i++) {
            lis[i].addEventListener('click', function() {
                document.querySelector('.tab .active').classList.remove('active')
                this.classList.add('active')
                document.querySelector('.products .main.active').classList.remove('active')
                divs[i].classList.add('active')
            })
        }
    </script>
</body>
</html>
