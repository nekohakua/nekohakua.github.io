<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            width: 1000px;
            height: 3000px;
            background-color: pink;
            margin: 0 auto;
        }

        .backtop {
            display: none;
            width: 50px;
            margin: 0 0 0 505px;
            position: fixed;
            bottom: 60px;
            left: 50%;
            z-index: 100;
        }

        .backtop a {
            height: 50px;
            width: 50px;
            background: url(../05-仿新浪返回顶部/images/bg2.png) 0 -600px no-repeat;
            opacity: 0.35;
            overflow: hidden;
            display: block;
            /* text-indent: -999em; */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <div class="backtop">
        <img src="../05-仿新浪返回顶部/images/close2.png" alt="">
        <a href="javascript:;"></a>
    </div>
    <script>
        let backtop = document.querySelector('.backtop')
        window.addEventListener('scroll', function() {
            let num = document.documentElement.scrollTop
            if (num >= 500) {
                backtop.style.display = 'block'
            } else {
                backtop.style.display = 'none'
            }
        })

        backtop.children[1].addEventListener('click', function() {
            document.documentElement.scrollTop = 0
        })
    </script>
</body>
</html>
