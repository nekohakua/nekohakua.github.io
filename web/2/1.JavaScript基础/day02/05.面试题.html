<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        // i++算完了变2,但是自己是1在加++i（2+1），即 1 + 3 + 3
        console.log(i++ + ++i + i) // 7
    </script>
</body>
</html>
