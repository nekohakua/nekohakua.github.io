<body>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操', 'pink老师']
        let random = getRandom(0, arr.length - 1)
        document.write(random)
        document.write(arr[random])

        arr.splice(random, 1)
        console.log(arr)
    </script>
</body>
</html>
