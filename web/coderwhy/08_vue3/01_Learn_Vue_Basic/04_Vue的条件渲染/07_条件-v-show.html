<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      img {
          width: 200px;
          height: 200px;
      }
  </style>
</head>
<body>

  <div id="app">
    <div>
        <button @click="toggle">切换</button>
    </div>
    <!-- v-show不支持template 不可以和v-else一起使用 -->
    <!-- 本质的区别：
    v-show元素无论是否需要显示到浏览器上，它的DOM实际都是有存在的，只是通过CSS的display(block,none)属性来进行切换；这里只需重绘
    v-if当条件为false时，其对应的原生压根不会被渲染到DOM中；操作dom会进行回流和重绘。性能降低
     
    开发中如何进行选择呢？
    如果我们的原生需要在显示和隐藏之间频繁的切换，那么使用v-show；
    如果不会频繁的发生切换，那么使用v-if；
      -->
    <div v-show="isShowCode">
        <img src="https://game.gtimg.cn/images/yxzj/web201706/images/comm/floatwindow/wzry_qrcode.jpg" alt="">
    </div>

    <!-- v-if -->
    <template v-if="isShowCode">
      <img src="https://game.gtimg.cn/images/yxzj/web201706/images/comm/floatwindow/wzry_qrcode.jpg" alt="">
    </template>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data() {
        return {
          isShowCode: true
        }
      },

      methods: {
          toggle() {
              this.isShowCode = !this.isShowCode
          }
      }
    })

    // 2.挂载app 
    app.mount("#app")
  </script>
</body>
</html>
