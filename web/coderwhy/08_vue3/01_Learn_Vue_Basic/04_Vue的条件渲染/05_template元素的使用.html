<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- template用于包裹整体，方便写v-if等，不同div是一个盒子会被浏览器渲染 -->
    <template v-if="Object.keys(info).length"> 
        <h2>个人信息</h2>
        <ul>
            <li>姓名：{{info.name}}</li>
            <li>年龄：{{info.age}}</li>
        </ul>
    </template>

    <template v-else>
        <h2>没有输入个人信息，请输入个人信息后再进行展示</h2>
    </template>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data() {
        return {
          info: { name: "why", age: 18}
        // info: {}
        }
      },
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
