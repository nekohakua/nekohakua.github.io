<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <ul>
        <!-- in 和 of 是一样的 -->
        <li v-for="item in names">{{ item}}</li>
        <!-- <li v-for="item of names">{{ item}}</li> -->
    </ul>
    <button @click="changeArray">修改数组</button>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data: option api
      data() {
        return {
          names: ["abc", "cba", "nba", "aaa", "ccc"]
        }
      },

      methods: {
          changeArray() {
            //   1.直接修改
            //   this.names = ["why", "kobe"]

            // 2.通过一些数组方法修改
            // this.names.push("why")
            // this.names.pop()
            // this.names.splice(2, 1, "why")
            // this.names.sort()
            // this.names.reverse()

            // 3.不修改原数组的方法是不能侦听()
            // 因为map是返回新数组，所以没有修改
            const newNames = this.names.map(item => item + "why")
            // 重新赋值就修改了
            this.names = newNames

          }
      }
    })

    // 2.挂载app
    app.mount("#app")
  </script>
</body>
</html>
