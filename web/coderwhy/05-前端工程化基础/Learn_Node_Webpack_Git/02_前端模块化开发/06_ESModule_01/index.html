<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 因为CommonJS一般在node运行的,而ESModule是在浏览器运行的,所以要用html -->
  <!-- 注意事项二: 在我们打开对应的html时, 如果html中有使用模块化的代码, 那么必须开启一个服务来打开 装插件Live Server 右键选中open with live Server打开需要打开的html文件 -->
  <!-- module:告诉浏览器时模块化，模块化有自己的作用域 -->
  <script src="./foo.js" type="module"></script>
  <script src="./main.js" type="module"></script>
 
</body>
</html>
